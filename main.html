    <script>
        // ìœˆë„ìš° í¬ê¸°ë¥¼ ë³€ìˆ˜ì— ì €ì¥
        const width = window.innerWidth;
        const height = window.innerHeight;
  
        // ê½ƒê°€ë£¨ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
        function createFlower() {
          // ê½ƒê°€ë£¨ ì´ë¯¸ì§€ë¥¼ ìƒì„±
          const flower = document.createElement("div");
          flower.className = "flower";
  
          // ëœë¤í•œ ìœ„ì¹˜ì— ê½ƒê°€ë£¨ë¥¼ ì¶”ê°€
          flower.style.top = Math.random() * width + "px";
          flower.style.right = Math.random() * height + "px";
          flower.style.left = Math.random() * height + "px";
  
          // ê½ƒê°€ë£¨ë¥¼ í™”ë©´ì— ì¶”ê°€
          document.body.appendChild(flower);
  
          // ê½ƒê°€ë£¨ê°€ ë–¨ì–´ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜ êµ¬í˜„
        const animation = flower.animate([{ transform: "translate3d(0,0,0)" }, { transform: `translate3d(${Math.random() * width}px, ${height}px, 0)` }], {
            duration: 3000 + Math.random() * 3000, // ì• ë‹ˆë©”ì´ì…˜ ì‹œê°„
            easing: "cubic-bezier(0.9, 0.9, 0.9, 0.9)", // ì´ì§• í•¨ìˆ˜
            delay: Math.random() * 200, // ì• ë‹ˆë©”ì´ì…˜ ì§€ì—° ì‹œê°„
          });
  
          // ê½ƒê°€ë£¨ê°€ ë–¨ì–´ì§€ê³  ë‚˜ì„œ ì œê±°
          animation.onfinish = () => flower.remove();
        }
  
        // ì¼ì • ì‹œê°„ ê°„ê²©ìœ¼ë¡œ ê½ƒê°€ë£¨ ìƒì„±
        setInterval(createFlower, 300);
        
       // ì´ë¯¸ì§€ ë“œë˜ê·¸ì•¤ ë“œë¡­
       let selectedImage = null;
    let offsetX, offsetY;

    document.querySelectorAll('.selected-image').forEach(img => {
        img.addEventListener('mousedown', startDragging);
        img.addEventListener('mouseup', stopDragging);
    });

    function startDragging(event) {
        selectedImage = event.target.parentElement;
        offsetX = event.clientX - selectedImage.getBoundingClientRect().left;
        offsetY = event.clientY - selectedImage.getBoundingClientRect().top;

        window.addEventListener('mousemove', drag);
    }

    function stopDragging() {
        selectedImage = null;
        window.removeEventListener('mousemove', drag);
    }

    function drag(event) {
        if (!selectedImage) return;

        const x = event.clientX - offsetX;
        const y = event.clientY - offsetY;

        selectedImage.style.left = `${x}px`;
        selectedImage.style.top = `${y}px`;
    }
      </script>
